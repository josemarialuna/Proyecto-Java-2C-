name: Revisión de cógido
run-name: Revisión de código 🚀
on: [push]
jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - run: echo "🔎 A continuación se va a revisar el código que acaba de subir a ${{ github.repository }}. Este proceso puede tardar un par de minutos..." 
      - uses: actions/checkout@v2
      - uses: dbelyaev/action-checkstyle@v0.5.1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning